{% extends "theme.html" %}
{% block title %}2FA Login{% endblock %}


{% block content %}
<h4 id='message'>{{message}}</h4>
<form method="post">
    <div class="form-group">
        <label for="TOTP">Please enter the generated 2FA code</label>
        <input class="form-control" name="totp_code" id="totp_code" required>
        <input class="btn btn-lg btn-primary" type="submit" id="btn-submit" value="Submit">
    </div>
</form>

{% endblock %}
